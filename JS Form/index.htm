<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS Form</title>
</head>

<body>
    <div class="d-flex outer-box container mt-5">
        <div class="row">
            <div class="col border border-2 p-4">
                <h2 class="mt-3">Employee Details</h2>
                <form method="post">
                    <div class="form-group mt-4">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required>
                        <small id="nameValid" class="form-text"></small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailValid" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                        <small id="mobileValid" class="form-text"></small>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">Submit</button>
                </form>
            </div>
            <div class="col  border border-2 p-4">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mob No.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Shivam</td>
                            <td>shivam.yadav@geminisolutions.com</td>
                            <td>7007723257</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
